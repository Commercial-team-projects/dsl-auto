<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/catalog/catalog.css" />
  </head>
  <body>
    <div class="layout">
      <div class="sidebar"><load src="./partials/sidebar.html" /></div>
      <div class="content">
        <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />
        <load
          src="./partials/mobile-menu.html"
          icon-path="img/sprite.svg#logo"
        />

        <main>
          <load src="./partials/catalog/breadcrumbs.html" />
          <load src="./partials/filter.html" />
          <load src="./partials/catalog/car-list.html" />
          <load src="./partials/catalog/pagination.html" />
          <load src="./partials/callback.html" />
        </main>

        <load src="./partials/footer.html" />
      </div>
    </div>
  </body>
</html>
