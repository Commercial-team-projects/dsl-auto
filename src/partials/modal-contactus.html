<section class="contactus">
  <div class="contactus-modal-overlay" data-modal="modal-contactus">
    <div class="modal-contactus">
      <p class="modal-contactus-text">Написати нам</p>
      <button class="modal-contactus-close-btn" type="button" data-modal-close>
        <svg class="icon-close" width="8" height="8">
          <use href="/img/main/sprite.svg#icon-close"></use>
        </svg>
      </button>

      <form class="contactus-form" action="" method="post">
        <div class="contactus-group">
          <label class="contactus-label" for="username">
            Ваше ім'я
            <input
              class="contactus-input"
              type="text"
              id="username"
              name="username"
              placeholder="ввести"
              required
            />
          </label>
        </div>
        <div class="contactus-group">
          <label class="contactus-label" for="phone">
            Контактний телефон
            <input
              class="contactus-input"
              type="tel"
              name="phone"
              placeholder="+38"
              required
            />
          </label>
        </div>
        <div class="contactus-group-textarea">
          <label class="contactus-label" for="message">
            Ваше повідомлення
            <textarea
              class="contactus-input-textarea"
              name="message"
              id="message"
              placeholder="введіть текст"
              required
            ></textarea>
          </label>
        </div>
        <button class="contactus-send-button" type="submit">Відправити</button>
      </form>
    </div>
  </div>
</section>
